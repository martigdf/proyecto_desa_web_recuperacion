<ion-split-pane contentId="main-content" when="lg">
  <ion-router-outlet id="main-content">
    <div class="overflow-auto max-w-full h-screen mt-14 pb-16">
      <div class="lg:hidden p-2 mt-7 flex justify-center">
        <ion-menu-toggle menu="filterMenu">
          <ion-button shape="round" fill="outline" color="medium">
            Aplicar filtrado
          </ion-button>
        </ion-menu-toggle>
      </div>
      <div class="p-4">
        <ion-item>
          <ion-label position="floating">Filtro habitaciones</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Filtro ba√±os</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-button expand="full" class="mt-4">
          Aplciar filtro
        </ion-button>
      </div>
    </div>
    <div 
      class="overflow-auto max-w-full h-screen mt-14 pb-16">
      <div
        class="lg:hidden p-2 mt-7 flex justify-center">
        <ion-menu-toggle
          menu="filterMenu">
          <ion-button
            shape="round"
            fill="outline"
            color="medium"
          >
            <ion-icon
              name="filter-outline"
              class="mr-2">
            </ion-icon>
              Filtros
          </ion-button>
        </ion-menu-toggle>
      </div>
      <ion-grid
        class="min-w-full pb-14">
        <ion-row class="justify-center">
          <ion-col
            *ngFor="let property of this.properties"
            class="w-full sm:max-w-[500px] md:max-w-[300px]
            min-w-[300px] max-h-[400px] min-h-[300px]"
          >
            <app-property-card [property]="property"></app-property-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-router-outlet>
</ion-split-pane>
